<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Markup III - Stepper</title>
        <style> @import url("styles.css"); </style>
    </head>
    <body>
        <header class="container-header">
            <section id="header" class="text-left">
                <h1>Markup III</h1>
            </section>
        </header>

        <main class="flex-container-main">
            <section id="main-section" class="flex-main-content">
                <section id="flexRowSection" class="flex-row">
                    <section id="greenChat" class="grid-green-chat-template">
                        <section id="morty" class="morty avatar"></section>
                        <section id="greenMessage" class="grid-message-template green-message">
                            <p id="greenText" class="text-style">Hi Den, Not yet. I am waiting for Angela's report!</p>
                            <section id="greenTime" class="align-right">
                                <label id="greenTextTime" class="time-text">11:34 AM</label>
                                <section id="tickMark" class="grid-tick-mark">
                                    <section id="doubleTickMark" class="double-tick-mark">
                                        <label id="greenCheckMark" class="tick-mark"></label>
                                        <label id="greenCheckMark2" class="tick-mark2"></label>
                                    </section>
                                </section>
                            </section>
                        </section>
                    </section>
                </section>

                <section id="flexRowReverseSection" class="flex-row-reverse">
                    <section id="blueChat" class="grid-blue-chat-template">
                        <section id="blueMessage" class="grid-message-template blue-message">
                            <p id="blueText" class="text-style">Ok! Angela, when should we wait for your report?</p>
                            <section id="blueTime" class="align-right">
                                <label id="blueTextTime" class="time-text">11:29 AM</label>
                                <section id="tickMark2" class="grid-tick-mark">
                                    <section id="doubleTickMark2" class="double-tick-mark">
                                        <label id="blueCheckMark" class="tick-mark"></label>
                                    </section>
                                </section>
                            </section>
                        </section>
                    </section>
                </section>
            </section>
        </main>

        <footer class="footer-reverse">
            <section>
            </section>
        </footer>
    </body>
</html>
